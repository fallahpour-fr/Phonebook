<html>

<head>
    <title> PHONEBOOK </title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="./mediaquery.css">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="https://kit.fontawesome.com/3657f037a5.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="phoneBook-container">
        
            <div class="phoneBook-title">
                <i class="far fa-address-book"></i>
                <span>Phone Book</span>
            </div>
            <div class="phoneBook-search">
                <div class="phoneBook-search__box">
                    <label for="phoneBookLablesearch" class="phoneBook-search__box--lable"> search :
                        <input class="phoneBook-search__box--input input" type='text' id="phoneBookLablesearch">
                    </label>
                </div>


                <div class="phoneBook-search__numberOfContac">
                    <label for="phoneBookLablenumberOfcontac" class="phoneBook-search__numberOfContac--lable"> Number of
                        contact :
                        <input id="phoneBookLablenumberOfcontac" type="text"
                            class="phoneBook-search__numberOfContact--input input" placeholder="0">
                    </label>
                    <input type="submit" value="Clear data" class="clear-btn btn-style">
                </div>
            </div>
            <div class="phoneBook-info">
                <div class="phoneBook-info__titles">
                    <span class="phoneBook-info__title">Name</span>
                    <span class="phoneBook-info__title">Phone Number</span>
                    <span class="phoneBook-info__title">E-mail</span>
                    <span class="phoneBook-info__title">Options</span>
                </div>
                <table class="phoneBook-info__container">
                    <!-- <tr class="tr">
                        <td class="td td-name">hi</td>
                        <td class="td td-phoneNumber">hi</td>
                        <td class="td td-emaile">hi</td>
                        <td class="td td-options"><button class="options"><i class="far fa-trash-alt"></i></button></td>
                    </tr> -->

                </table>
            </div>
            <form class="phoneBook-contactinfo">
                <div class="form-control">
                    <label for="Name" class="phoneBook-contactinfo--lable"> Full Name:
                        <input id="name" type="text" class="phoneBook-contactinfo--inputName input" maxlength="100"
                            required>
                    </label>
                    <small class="phoneBook-contactinfo__error phoneBook-contactinfo__error--name"></small>
                </div>
                <div class="form-control">
                    <label for="PhoneNumber" class="phoneBook-contactinfo--lable"> Phone number:
                        <input id="PhoneNumber" type="text" class="phoneBook-contactinfo--inputPhoneNumber input"
                            placeholder="xxxx-xxxxxxxxx" minlength="11" maxlength="11" pattern="[0-9]{11}" required>
                    </label>
                    <small class="phoneBook-contactinfo__error phoneBook-contactinfo__error--phonenumber"></small>
                </div>
                <div class="form-control form-control-Email">
                    <label for="E-mail" class="phoneBook-contactinfo--lable"> E-mail:
                        <input id="E-mail" type="email" class="phoneBook-contactinfo--inputE-mail input" required>
                    </label>
                    <small class="phoneBook-contactinfo__error phoneBook-contactinfo__error--email"></small>
                </div>

                <input type="submit" value="Add contact" class="submit-btn phoneBook-contactinfo__btn-style">
            </form>
       
    </section>



    <script src="./script.js" type="text/javascript"></script>
</body>

</html>
